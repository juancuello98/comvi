# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - comvibackend

on:
  push:
    branches:
      - deploy/container
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_7b88085544a14420ace6c8a05a4e3eb4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50cd342b045b4e6ea3ddf41189d2bc26 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7b88085544a14420ace6c8a05a4e3eb4 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'comvibackend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_47776522d96048a6b362ca838c69682a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_7b88085544a14420ace6c8a05a4e3eb4 }}/appsvc/staticsite:${{ github.sha }}'